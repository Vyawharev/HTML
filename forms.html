<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ALL TYPES OF INPUTS:</title>
</head>
<body style="text-align: center;">
  
  <form action="index.html">
    <fieldset>
      <legend>HTML forms</legend>
       <div>
        <label>Username: <input type="text" name="username"></label>
       </div><br>
       <div>
        <label>Password: <input type="password" name="password"></label>
       </div><br>
       <div>
        <input type="file">
       </div><br>
       <div>
         <input type="submit" value="submit">
       </div><br>
       <div>
        <input type="date">
       </div><br>
       <div>
        <input type="radio">
       </div><br>
       <div>
        <input type="checkbox">
       </div><br>
       <div>
        <input type="datetime-local">
       </div><br>
       <div>
        <input type="email">
       </div><br>
       <div>
         <input type="month" >
       </div><br>
       <div>
        <input type="number">
       </div><br>
       <div>
        <input type="range">
       </div><br>
       <div>
        <input type="time">
       </div><br>
       <div>
        <input type="week">
       </div>
    </fieldset>
  </form>
 
</body>
</html>
